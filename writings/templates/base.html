<!DOCTYPE html>
<html lang="ne"> <!-- Language set to Nepali -->
<head>

    <style>
        body { font-family: 'Mukta', sans-serif; }

<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow mb-8">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo -->

                <span class="text-gray-600 hidden md:inline">Namaste, <b>{{ user.username }}</b></span>
                
                <a href="{% url 'writing_create' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm font-medium transition">

                    </button>
                </form>
            {% else %}
                <!-- Guest State -->
                <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600 font-medium">Login</a>
                <a href="{% url 'signup' %}" class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded text-sm font-medium transition">

    <main class="container mx-auto px-4">
