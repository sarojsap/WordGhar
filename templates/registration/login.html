{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] py-8">
    <div class="w-full max-w-md theme-bg-card p-8 rounded-xl theme-shadow-lg theme-border border">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2 theme-text-primary">Login</h2>
            <p class="theme-text-secondary text-sm">Welcome back!</p>
        </div>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <!-- Quick way to render form with basic styling -->
            {% for field in form %}
            <div>
                <label class="block theme-text-primary text-sm font-semibold mb-2">
                    {{ field.label }}
                </label>
                <!-- This is a bit hacky for pure templates, but works. 
                     Ideally, use widget-tweaks or define widgets in forms.py -->
                <input 
                    type="{{ field.field.widget.input_type }}" 
                    name="{{ field.name }}" 
                    id="{{ field.id_for_label }}"
                    class="w-full px-4 py-3 theme-bg-secondary theme-border theme-text-primary border rounded-lg focus:outline-none focus:ring-2 focus:ring-lavender-500 transition"
                    style="background-color: var(--bg-secondary); color: var(--text-primary); border-color: var(--border-color);"
                >
                {% if field.errors %}
                <p class="text-red-400 text-xs italic mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full theme-btn-lavender font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-lavender-500 focus:ring-offset-2 focus:ring-offset-transparent transition theme-shadow hover:theme-shadow-lg mt-6">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm theme-text-secondary">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="theme-accent-lavender hover:theme-accent-lavender-light font-semibold transition">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
