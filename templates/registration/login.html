{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] py-8">
    <div class="w-full max-w-md theme-bg-card p-8 rounded-xl theme-shadow-lg theme-border border">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2 theme-text-primary">Login</h2>
            <p class="theme-text-secondary text-sm">Welcome back!</p>
        </div>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block theme-text-primary text-sm font-semibold mb-2">
                    {{ field.label }}
                </label>
                
                {% if field.name == 'password' %}
                <div class="relative">
                    <input 
                        type="password" 
                        name="{{ field.name }}" 
                        id="{{ field.id_for_label }}"
                        class="w-full px-4 py-3 theme-bg-secondary theme-border theme-text-primary border rounded-lg focus:outline-none focus:ring-2 focus:ring-lavender-500 transition"
                        style="background-color: var(--bg-secondary); color: var(--text-primary); border-color: var(--border-color);"
                    >
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 theme-text-secondary hover:text-gray-500 focus:outline-none" onclick="togglePasswordVisibility('{{ field.id_for_label }}', this)">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                {% else %}
                <input 
                    type="{{ field.field.widget.input_type }}" 
                    name="{{ field.name }}" 
                    id="{{ field.id_for_label }}"
                    class="w-full px-4 py-3 theme-bg-secondary theme-border theme-text-primary border rounded-lg focus:outline-none focus:ring-2 focus:ring-lavender-500 transition"
                    style="background-color: var(--bg-secondary); color: var(--text-primary); border-color: var(--border-color);"
                >
                {% endif %}

                {% if field.errors %}
                <p class="text-red-400 text-xs italic mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full theme-btn-lavender font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-lavender-500 focus:ring-offset-2 focus:ring-offset-transparent transition theme-shadow hover:theme-shadow-lg mt-6">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm theme-text-secondary">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="theme-accent-lavender hover:theme-accent-lavender-light font-semibold transition">Sign up</a>
        </p>
    </div>
</div>

<script>
    function togglePasswordVisibility(fieldId, button) {
        const input = document.getElementById(fieldId);
        const icon = button.querySelector('svg');
        
        if (input.type === 'password') {
            input.type = 'text';
            // Change to Eye Off Icon
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
        } else {
            input.type = 'password';
            // Change back to Eye Icon
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
        }
    }
</script>
{% endblock %}
